<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="calculator"> 
            <div class="display">
                <div class="afterdisplay">
                    
                </div>
                <div class="currentdisplay">
                    
                </div>
            </div>
            <div class="buttongrid">
                <div class="delbuttons">
                    <button class="clear">clear</button>
                    <button class="delete">delete</button>
                </div>
                <div class="operbuttons">
                    <button class="b num" id="7">7</button>
                    <button class="b num" id="8">8</button>
                    <button class="b num" id="9">9</button>
                    <button class="b operator" id="divide">รท</button>
                    <button class="b num" id="4">4</button>
                    <button class="b num" id="5">5</button>
                    <button class="b num" id="6">6</button>
                    <button class="b operator" id="multiply">x</button>
                    <button class="b num" id="1">1</button>
                    <button class="b num" id="2">2</button>
                    <button class="b num" id="3">3</button>
                    <button class="b operator" id="subtract">-</button>
                    <button class="b decimal" id="decimal">.</button>
                    <button class="b num" id="0">0</button>
                    <button class="b equals" id="equals">=</button>
                    <button class="b operator" id="add">+</button>
                </div>
                
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <h2><a href="https://github.com/grxnto"target="_blank">grxnto.github</h2>
        <img src="images/github.png"alt="github logo">
    </div>
    <script src="script.js"></script>
</body>
</html>
